# GoReleaser configuration for Horde (hd)
# See https://goreleaser.com for documentation

version: 2

before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy

builds:
  - id: hd-linux-amd64
    main: ./cmd/hd
    binary: hd
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/OWNER/horde/internal/cmd.Version={{.Version}}
      - -X github.com/OWNER/horde/internal/cmd.Build={{.ShortCommit}}
      - -X github.com/OWNER/horde/internal/cmd.Commit={{.Commit}}
      - -X github.com/OWNER/horde/internal/cmd.Branch={{.Branch}}

  - id: hd-linux-arm64
    main: ./cmd/hd
    binary: hd
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - arm64
    ldflags:
      - -s -w
      - -X github.com/OWNER/horde/internal/cmd.Version={{.Version}}
      - -X github.com/OWNER/horde/internal/cmd.Build={{.ShortCommit}}
      - -X github.com/OWNER/horde/internal/cmd.Commit={{.Commit}}
      - -X github.com/OWNER/horde/internal/cmd.Branch={{.Branch}}

  - id: hd-darwin-amd64
    main: ./cmd/hd
    binary: hd
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/OWNER/horde/internal/cmd.Version={{.Version}}
      - -X github.com/OWNER/horde/internal/cmd.Build={{.ShortCommit}}
      - -X github.com/OWNER/horde/internal/cmd.Commit={{.Commit}}
      - -X github.com/OWNER/horde/internal/cmd.Branch={{.Branch}}

  - id: hd-darwin-arm64
    main: ./cmd/hd
    binary: hd
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
    ldflags:
      - -s -w
      - -X github.com/OWNER/horde/internal/cmd.Version={{.Version}}
      - -X github.com/OWNER/horde/internal/cmd.Build={{.ShortCommit}}
      - -X github.com/OWNER/horde/internal/cmd.Commit={{.Commit}}
      - -X github.com/OWNER/horde/internal/cmd.Branch={{.Branch}}

  - id: hd-windows-amd64
    main: ./cmd/hd
    binary: hd
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/OWNER/horde/internal/cmd.Version={{.Version}}
      - -X github.com/OWNER/horde/internal/cmd.Build={{.ShortCommit}}
      - -X github.com/OWNER/horde/internal/cmd.Commit={{.Commit}}
      - -X github.com/OWNER/horde/internal/cmd.Branch={{.Branch}}
      - -buildmode=exe

  - id: hd-freebsd-amd64
    main: ./cmd/hd
    binary: hd
    env:
      - CGO_ENABLED=0
    goos:
      - freebsd
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/OWNER/horde/internal/cmd.Version={{.Version}}
      - -X github.com/OWNER/horde/internal/cmd.Build={{.ShortCommit}}
      - -X github.com/OWNER/horde/internal/cmd.Commit={{.Commit}}
      - -X github.com/OWNER/horde/internal/cmd.Branch={{.Branch}}


archives:
  - id: hd-archive
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"
  groups:
    - title: "Features"
      regexp: '^.*feat(\(\w+\))?:.*$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*fix(\(\w+\))?:.*$'
      order: 1
    - title: "Others"
      order: 999

release:
  github:
    owner: OWNER
    name: horde
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
  header: |
    ## Horde v{{.Version}}

    Pre-compiled binaries for Linux, macOS (Intel & Apple Silicon), and Windows.

    ### Installation

    **Homebrew (macOS/Linux):**
    ```bash
    brew install OWNER/horde/hd
    ```

    **npm (Node.js):**
    ```bash
    npm install -g @horde/hd
    ```

    **Manual Install:**
    Download the appropriate binary for your platform below, extract it, and place it in your PATH.

# Announce the release
announce:
  skip: false
