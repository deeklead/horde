name: Integration Tests

on:
  pull_request:
    paths:
      - 'internal/cmd/install.go'
      - 'internal/cmd/warband.go'
      - 'internal/config/**'
      - 'internal/routing/**'
      - 'internal/cmd/*_integration_test.go'
      - '.github/workflows/integration.yml'

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Configure Git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@horde.test"

      - name: Install relics (bd)
        run: go install github.com/OWNER/relics/cmd/rl@latest

      - name: Add to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Generate embedded files
        run: go generate ./internal/ritual/...

      - name: Build
        run: go build -v ./cmd/hd

      - name: Run integration tests
        run: go test -v -tags=integration -timeout=4m ./internal/cmd/...
